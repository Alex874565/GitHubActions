name: Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: |
                sudo apt install python3
                sudo apt install python3-pip
                pip install collections
                pip install os
            - name: Run tests
              run: python3 test.py
                
